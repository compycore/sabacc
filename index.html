<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sabacc</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:900|Source+Sans+Pro:700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/sweetalert-theme.css" />
    <link rel="stylesheet" href="css/baraja.min.css" />
    <link rel="stylesheet" href="css/dice.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="scripts/baraja.js"></script>
    <script type="text/javascript" src="scripts/warpspeed.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

    <link rel="icon" type="image/png" href="images/favicon.png" />

    <script
      charset="UTF-8"
      src="//web.webpushs.com/js/push/b0a5916d10ad31fdb57ecfb3d0590362_1.js"
      async
    ></script>

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-56479946-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-56479946-1");
    </script>
  </head>
  <body onload="init()">
    <canvas id="canvas"></canvas>

    <div id="container" class="container" style="display: none;">
      <div id="logo" class="row">
        <div class="u-full-width">
          <center>Sabacc</center>
        </div>
      </div>

      <div class="row">
        <div id="round-count" class="u-full-width"></div>
      </div>

      <div id="action-buttons" class="row">
        <div class="u-full-width">
          <h4 id="actions-header">Actions</h4>
          <center>
            <button
              class="skeleton-button skeleton-button-primary"
              onclick="gain()"
            >
              Draw
            </button>
            <button
              class="skeleton-button skeleton-button-primary"
              onclick="promptSwap()"
            >
              Swap
            </button>
            <button
              class="skeleton-button skeleton-button-primary"
              onclick="stand()"
            >
              Stand
            </button>
            <button
              class="skeleton-button skeleton-button-primary"
              onclick="trash()"
            >
              Forfeit
            </button>
          </center>
        </div>
      </div>

      <div class="row">
        <div class="u-full-width">
          <h4 id="your-hand-header">Your Hand</h4>
        </div>
      </div>
      <div class="row">
        <div class="u-full-width">
          <ul id="your-hand-cards" class="baraja-container"></ul>
        </div>
      </div>

      <div class="row">
        <div class="u-full-width">
          <h4>Discard Pile</h4>
        </div>
      </div>
      <div class="row">
        <div class="u-full-width">
          <ul id="discard-pile" class="baraja-container"></ul>
        </div>
      </div>

      <div id="enemy-hands"></div>

      <div id="copyright" class="row">
        <div class="u-full-width">
          <center>
            &copy; 2019
            <script>
              new Date().getFullYear() > 2019 &&
                document.write("-" + new Date().getFullYear());
            </script>
            CompyCore Games
          </center>
        </div>
      </div>
    </div>
  </body>
</html>
