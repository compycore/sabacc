<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sabacc</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/baraja.min.css" media="all" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="//cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="scripts/baraja.js"></script>
    <script src="scripts/main.js"></script>

    <link rel="icon" type="image/png" href="images/favicon.png" />

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-56479946-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-56479946-1");
    </script>
  </head>
  <body onload="init()">
    <div id="container" class="container">
      <div id="action-buttons" class="row" style="margin-top: 10%">
        <div class="u-full-width">
          <h4 id="actions-header">Actions</h4>
          <button
            class="skeleton-button skeleton-button-primary"
            onclick="gain()"
          >
            Draw
          </button>
          <button
            class="skeleton-button skeleton-button-primary"
            onclick="swap()"
          >
            Swap
          </button>
          <button
            class="skeleton-button skeleton-button-primary"
            onclick="stand()"
          >
            Stand
          </button>
          <button
            class="skeleton-button skeleton-button-primary"
            onclick="trash()"
          >
            Forfeit
          </button>
        </div>
      </div>

      <div class="row">
        <div class="u-full-width">
          <h4 id="your-hand-header">Your Hand</h4>
        </div>
      </div>
      <div class="row">
        <div class="u-full-width">
          <ul id="your-hand-cards" class="baraja-container"></ul>
        </div>
      </div>

      <div class="row">
        <div class="u-full-width">
          <h4>Discard Pile</h4>
        </div>
      </div>
      <div class="row">
        <div class="u-full-width">
          <ul id="discard-pile" class="baraja-container"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
